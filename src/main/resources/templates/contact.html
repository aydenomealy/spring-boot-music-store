<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dark Side of the Rainbow</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'/css/main.css'}">

</head>

<body>

<div th:include="layout::header"></div>

<section id="content">
    <h1>Contact Us</h1>
    <h2>Our email: admin@darksideoftherainbow.com</h2>
    <form method="post" action="/contact">
        <div class="form-group">
            <label for="requesterName">Enter full name</label>
            <input type="text" class="form-control" id="requesterName" name="requesterName" aria-describedby="requesterNameHelp"
                   placeholder="Your full name">
            <small id="requesterNameHelp" class="form-=text text-muted">What is your full name?</small>
        </div>
        <div class="form-group">
            <label for="requesterEmail">Enter your email address</label>
            <input type="email" class="form-control" id="requesterEmail" name="requesterEmail" aria-describedby="requesterEmailHelp"
                   placeholder="Your email address">
            <small id="requesterEmailHelp" class="form-=text text-muted">What is your email address?</small>
        </div>
        <div class="form-group">
            <label for="textSubject">Message subject</label>
            <input type="text" class="form-control" id="textSubject" name="textSubject" aria-describedby="textSubjectHelp"
                   placeholder="Your message subject">
            <small id="textSubjectHelp" class="form-=text text-muted">What is your message subject?</small>
        </div>
        <div class="form-group">
            <label for="textBody">Message</label>
            <textarea class="form-control" name="textBody" id="textBody" cols="30" rows="10" aria-describedby="textBodyHelp" placeholder="Your message"></textarea>
            <small id="textBodyHelp" class="form-=text text-muted">What is your message?</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>


</section>

<div th:include="layout::footer"></div>

</body>

</html>
